buildscript {
  repositories {
    maven { url = "http://files.minecraftforge.net/maven" }
    jcenter()
    mavenCentral()
  }
  dependencies {
    classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '3.+', changing: true
  }
}

apply plugin: 'net.minecraftforge.gradle'

version = "0.1.0"
group = "com.lovetropics"
archivesBaseName = "ltperms"

sourceCompatibility = targetCompatibility = '1.8'

minecraft {
  mappings channel: 'snapshot', version: '20191113-1.14.3'
  runs {
    client {
      workingDirectory project.file('run')
      property 'forge.logging.markers', 'REGISTRIES'
      property 'forge.logging.console.level', 'debug'
      mods {
        ltperms {
          sources sourceSets.main
        }
      }
    }
    server {
      workingDirectory project.file('run')
      property 'forge.logging.markers', 'REGISTRIES'
      property 'forge.logging.console.level', 'debug'
      mods {
        ltperms {
          sources sourceSets.main
        }
      }
    }
  }
}


dependencies {
  minecraft 'net.minecraftforge:forge:1.14.4-28.1.76'
}

jar {
  manifest {
    attributes([
        "Specification-Title"     : "ltperms",
        "Specification-Vendor"    : "lovetropics",
        "Specification-Version"   : "1",
        "Implementation-Title"    : project.name,
        "Implementation-Version"  : "${version}",
        "Implementation-Vendor"   : "lovetropics",
        "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
    ])
  }
}
